on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    - uses: actions/checkout@main
      name: Checkout

    - name: Install dependencies
      run: |
        npm install
